        <style>
    .button {
        padding: 20px 40px;
        font-size: 24px;
        font-weight: bold;
          
        background: linear-gradient(45deg, #00bcd4, #8e24aa, #ff5722);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.3);
        animation: evolve 2s infinite;
        border-radius: 50%;
    }

    .button:hover {
        background: linear-gradient(45deg, #ff5722, #00bcd4, #8e24aa);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 60px rgba(0, 0, 0, 0.5);
        transform: scale(1.1);
      
    }

    .button:active {
        background: #ff5722;
        transform: scale(1.2);
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 0.4);
        
    }

    @keyframes evolve {
        0% {
            transform: scale(0.7);
            opacity: 0.6;
        }
        50% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(0.7);
            opacity: 0.6;
        }
    }
</style>






<button class="button" onclick="sendSupport()">Send Nurturing</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function sendSupport() {
            const intent = document.getElementById('focusIntent').value;
            const target = document.getElementById('visualizeTarget').value;

            if (intent.trim() === '' || target.trim() === '') {
                alert('Please fill in both the Focus Intent and Visualize Target fields.');
                return;
            }

            const output = document.getElementById('output');
            output.textContent = `Support and nurture have been sent to those persevering with special abilities. Your focused intent: "${intent}". Your visualization: "${target}".`;
        }
    </script>
